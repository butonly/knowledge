                    # http://nginx.org/en/docs/http/ngx_http_stub_status_module.html#variables
                    '"stub_status": {'
                        '"connections_active": $connections_active,'
                        '"connections_reading": $connections_reading,'
                        '"connections_waiting": $connections_waiting,'
                        '"connections_writing": $connections_writing'
                     '},'

                    # http://nginx.org/en/docs/http/ngx_http_proxy_module.html#variables
                    '"proxy": {'
                        '"proxy_x_forwarded_for": "$proxy_add_x_forwarded_for",'
                        '"proxy_host": "$proxy_host",'
